<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - WDStore</title>
    <script src="../index.global.js"></script>
</head>

<body class="bg-[#ffe9f4] text-[#53002b] flex flex-col min-h-screen">
    <header class="bg-[#ff5cb1] shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold hover:text-3xl"><a href="../index.html">WDStore</a></h1>
            <div style="flex-basis: 180px;"></div> <!-- Placeholder for search bar -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="../index.html" class="hover:font-bold">Home</a></li>
                    <li><a href="contact.html" class="hover:font-bold">Contact</a></li>
                    <li><a href="wishlist.html" class="hover:font-bold">Wishlist</a></li>
                    <li><a href="cart.html" class="hover:font-bold">Cart</a></li>
                </ul>
            </nav>
            <div class="relative">
                <button id="profileButton" class="w-10 h-10 bg-[#ff5cb1] rounded-full focus:outline-none">
                    <img src="../img/profile/profile.jpg" alt="Profile" class="w-full h-full rounded-full">
                </button>
                <div id="profileDropdown"
                    class="hidden absolute right-0 mt-2 w-48 bg-[#ffdcee] rounded-md shadow-lg py-2">
                    <a href="#" id="profilelink" class="block px-4 py-2 hover:bg-gray-200"></a>
                    <a href="#" id="logoutLink" class="block px-4 py-2 text-red-500 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container  flex-1 mx-auto py-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Your Cart</h1>
        <div id="cartItems" class="bg-[#ffdcee] p-6 rounded shadow-lg">
            <!-- Cart items will be dynamically added here -->
            <p id="emptyCartMessage" class="text-center">Your cart is empty.</p>
        </div>
        <div class="mt-4 text-right mr-5">
            <h3 class="text-lg font-bold mr-4">Total: <span id="cartTotal">₹0</span></h3>
            <button id="checkoutBtn"
                class="bg-[#ff5cb1] hover:bg-[#53002b] hover:text-[#ffe9f4]  px-6 py-2 rounded mt-2">Checkout</button>
        </div>
    </main>


    <div id="checkoutModal"
        class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">
        <div class="modal-content bg-[#ffdcee] p-5 border border-gray-400 w-4/5 max-w-md rounded">
            <span id="closeModal" class="close cursor-default text-xl hover:text-red-600 hover:text-2xl">&times;</span>
            <h2 class="text-xl font-bold mb-4">Checkout</h2>
            <p class="">Total Amount: <span id="checkoutTotal">₹0</span></p>

            <!-- Cash on Delivery Info -->
            <p class="mt-4">Payment Method: <strong>Cash on Delivery</strong></p>

            <div class="mt-4 text-right">
                <button id="confirmOrder"
                    class="bg-[#ff5cb1] border-2 border-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]">Order</button>
                <button id="cancelCheckout"
                    class="bg-[#ffe9f4] border-2 border-[#53002b] px-4 py-2 rounded hover:bg-red-600 hover:text-[#ffe9f4] hover:border-red-600">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="bg-[#ff5cb1] py-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 WDStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/logout.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
