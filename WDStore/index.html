<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDStore</title>
    <script src="index.global.js"></script>
</head>

<body class="bg-[#ffe9f4] text-[#53002b] flex flex-col min-h-screen">
    <header class="bg-[#ff5cb1] shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold hover:text-3xl"><a href="index.html">WDStore</a></h1>
            <div>
                <input type="text" id="searchBar"
                    class="px-4 py-2 rounded bg-[#ffe9f4] focus:outline focus:outline-[#53002b]"
                    placeholder="Search products">
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:font-bold">Home</a></li>
                    <li><a href="pages/contact.html" class="hover:font-bold">Contact</a></li>
                    <li><a href="pages/wishlist.html" class="hover:font-bold">Wishlist</a></li>
                    <li><a href="pages/cart.html" class="hover:font-bold">Cart</a></li>
                </ul>
            </nav>
            <div class="relative">
                <button id="profileButton" class="w-10 h-10 bg-[#ff5cb1] rounded-full focus:outline-none">
                    <img src="img/profile/profile.jpg" alt="Profile" class="w-full h-full rounded-full">
                </button>
                <div id="profileDropdown"
                    class="hidden absolute right-0 mt-2 w-48 bg-[#ffdcee] rounded-md shadow-lg py-2">
                    <a href="#" id="profilelink" class="block px-4 py-2  hover:bg-gray-200"></a>
                    <a href="#" id="logoutLink" class="block px-4 py-2 text-red-500 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main id="productSection" class="container flex-1 mx-auto py-6">
        <h2 class="text-2xl font-bold mb-4">Categories</h2>
        <div id="categories" class="flex space-x-4 overflow-x-auto pb-6">
    <button class="category-btn bg-[#53002b] text-[#ffe9f4] px-4 py-2 rounded" data-category="all">All</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="dal">Dals</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="masala">Masalas</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="flour">Flours</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="salt">Salts</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="spice">Spices</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="whole_spice">Whole spices</button>
    <button class="category-btn bg-[#ffdcee] text-[#53002b] px-4 py-2 rounded hover:bg-[#53002b] hover:text-[#ffe9f4]" data-category="other">Others</button>
</div>
        <h1 class="text-3xl font-bold mb-6 text-center">Welcome to Our WDStore</h1>
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer class="bg-[#ff5cb1]  py-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 WDStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="pages/js/auth.js"></script>
    <script src="pages/js/logout.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
